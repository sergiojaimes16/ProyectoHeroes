<table class="table table-striped">
    <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Completed</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let info of informacion">
          <td>{{info.id}}</td>
          <td>{{info.title}}</td>
          <td>{{info.completed}}</td>
        </tr>
      </tbody>
  </table>
