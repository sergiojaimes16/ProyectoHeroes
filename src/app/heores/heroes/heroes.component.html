<app-heroe-form></app-heroe-form>

<div class="container">
    <div *ngFor="let heroe of arrHeroes">
        <h3>Nombre: <strong>{{heroe.nombre}}</strong></h3>
        <p>Descripción: <strong>{{heroe.descripcion}}</strong></p>
        <p>Imagen: <strong>{{heroe.imagen}}</strong></p>
        <p>Aparición: <strong>{{heroe.aparicion}}</strong></p>
        <p>Casa: <strong>{{heroe.casa}}</strong></p>
    </div>
</div>
